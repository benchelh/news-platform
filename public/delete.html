<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    
    <title>Supprimer un Article</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="form-container">
            <h3 class="text-center">Supprimer un Article</h3>
            <form id="deleteArticleForm">
                <div class="mb-3">
                    <label for="articleId" class="form-label">Identifiant de l'article</label>
                    <input type="number" class="form-control" id="articleId" name="articleId" 
                        placeholder="Entrez l'identifiant de l'article" required>
                </div>
                <div class="mb-3 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-danger w-50">Supprimer</button>
                </div>
            </form>
            <div id="message" class="mt-3 alert" role="alert"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/delete.js"></script>
</body>

</html>
