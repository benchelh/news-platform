<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/particules.css">
    <link rel="stylesheet" href="./css/create.css">
    <title>Créer un Article</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="form-container">
            <h3 class="text-center">Créer un Article</h3>
            <form id="articleForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Titre de l'article</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Entrez le titre"
                        required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Contenu</label>
                    <textarea class="form-control" id="body" name="body" rows="5" placeholder="Entrez le contenu"
                        required></textarea>
                </div>
                <div class="mb-3 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary w-50">Créer</button>
                </div>
            </form>
            <div id="message" class="mt-3 alert" role="alert"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>
    <script src="./js/particalesJS.js"></script>
    <script src="./js/create.js"></script>
</body>

</html>
